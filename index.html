<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="logo.svg" alt="Logo" class="logo">
    <div class="container">
        <div class="txt-wrapper">
            
            <textarea id="inputText" placeholder="Ingrese el texto"></textarea>
            <div class="pairOfBtns">
                <button id="encryptButton" class="btnclss">Encriptar</button>
                <button id="decryptButton" class="btnclss">Desencriptar</button>
            </div>
        </div>
        <div class="txt-wrapper">
            <textarea id="outputText" placeholder="Resultado encriptado/desencriptado"></textarea>
            <img id="noTextImage" src="logo.svg" alt="Imagen oculta" class="hidden-image">
            <button id="clearButton" class="clear-icon"><i class="fas fa-trash-alt black-icon"></i></button>
            <div class="pairOfBtns">    
                <button id="copyButton" class="btnclss">Copiar</button>  
            </div>
        </div>
    </div>
    <footer>
        <p>Challenge ONE G5 - Encriptador de texto | by Brahian Rueda Gutierrez | Orache Next Education - Alura 2023 </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
